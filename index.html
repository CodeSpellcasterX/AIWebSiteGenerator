<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT HTML/CSS Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HTML website Generator</h1>

            <label for="prompt">Enter prompt:</label><br>
            <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br>
            <button type="submit">Generate HTML/CSS</button>
        </form>
        <div id="htmlContent"></div>
        <div id="cssContent"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
